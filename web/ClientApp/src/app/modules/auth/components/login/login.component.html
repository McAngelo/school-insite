<div class="container">
    <h3 class="account-title text-white">Login</h3>
    <div class="account-box">
        <div class="account-wrapper">
            <div class="account-logo" style="margin-bottom: 50px;">
                <a href="index.html"><img src="./assets/logo-2.png" alt="SchoolAdmin"></a>
            </div>
            <form action="index.html">
                <div class="form-group custom-mt-form-group">
                    <input type="text" />
                    <label class="control-label">Username or Email</label><i class="bar"></i>
                </div>
                <div class="form-group custom-mt-form-group">
                    <input type="password" />
                    <label class="control-label">Password</label><i class="bar"></i>
                </div>
                <div class="form-group text-center custom-mt-form-group">
                    <button class="btn btn-primary btn-block account-btn" type="submit">Login</button>
                </div>
                <div class="text-center">
                    <a [routerLink]="['/auth/forgotten-password']">Forgot your password?</a>
                    <br /><br />
                    <a [routerLink]="['/auth/register']">Don't have an account?</a>
                </div>
            </form>
        </div>
    </div>
</div>
